<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bundle.js"></script>
    <title>Weather app</title>
</head>

<body class="bg-blue-400">
    <div class="container m-auto text-3xl grid grid-cols-12 gap-5">
        <form class="text-center col-span-8 col-start-3 bg-red-600 rounded-lg">
            <label>
                <input name="city" required placeholder="enter a city" type="text">
            </label>
            <button type="submit" class="bg-gray-300 p-1">submit</button>
        </form>
        <div id="results" class="col-start-3 col-span-8 text-center bg-gray-400 rounded-lg bg-opacity-75"></div>
    </div>
</body>

</html>
